version: '3.7'
services:
 mysql:
  build: ./mysql/
  cap_add:
      - SYS_NICE
  container_name: Full2020-86287
  restart: always
  environment:
   MYSQL_DATABASE: docker_database
   MYSQL_USER: root
   MYSQL_PASSWORD: 
   MYSQL_ROOT_PASSWORD: 
  ports:
   - 3306:3306
  networks:
   second:
      ipv4_address: 10.0.10.3

 java:
  image: positivee/java_build
  container_name: JavaContainer
  depends_on:
   - mysql
  networks:
   - second
  stdin_open: true
  tty: true


volumes:
  db-data:

networks:
 second:
  driver: bridge
  ipam:
   config:
    - subnet: 10.0.10.0/24
